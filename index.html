<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Web Based CAD</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
            integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
            crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="index.js" defer></script>
    <script src="modal.js" defer></script>
</head>
<body>
  <div class="header">
    <h1>K2-13 Grafika Komputer</h1>
    <h2>2D Web Based CAD</h2>
  </div>
  <div class="content">
    <div class="menubar">
      <select name="metode" id="metode">
        <option value="garis">Garis</option>
        <option value="garis">Persegi</option>
        <option value="garis">Persegi Panjang</option>
        <option value="garis">Poligon</option>
      </select>
      <button><a>Download</a></button>
      <!-- Trigger/Open The Modal -->
      <button id="myBtn">Bantuan</button>
      <!-- The Modal -->
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <h1>Bantuan</h1>
          <p>1. Terdapat 4 pilihan metode</p>
          <ul>
            <li>Garis</li>
            <li>Persegi</li>
            <li>Persegi Panjang</li>
            <li>Poligon</li>
          </ul>
          <p>2. Anda bisa mendownload hasil kreativitas Anda</p>
        </div>

      </div>
    </div>
    <div class="canvas">
      <canvas id="glcanvas" width="640" height="480" style="border:1px dashed black;"></canvas>
    </div>
  </div>
</body>
</html>
